<!doctype html>
<html lang="tr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Oem Calculater</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a href="#" class="navbar-brand">Oem Calculater</a>
        </div>
    </nav>
    
    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col">
                            <input id="name" type="text" class="form-control" placeholder="Name">
                        </div>
                        <div class="col">
                            <input id="price" type="text" class="form-control" placeholder="Price">
                        </div>
                    </div>
                    <button id="addBtn" class="btn btn-primary btn-sm mt-3">
                        <i class="fa-solid fa-plus" style="color: #ffffff;"></i>
                        Add
                    </button>
                    <button id="saveChange" class="btn btn-warning text-dark btn-sm mt-3 d-none">
                        <i  class="fa-solid fa-pen-to-square" style="color: #000000;"></i>
                        Save Changes
                    </button>
                    <button id="delete" class="btn btn-danger btn-sm mt-3 d-none">
                        <i class="fa-sharp fa-solid fa-trash" style="color: #ffffff;"></i>
                        Delete
                    </button>
                    <button id="cancel" class="btn btn-secondary btn-sm mt-3 d-none">
                        <i class="fa-solid fa-xmark"></i>
                        Cancel
                    </button>
                </form>
            </div>
            <div id="alert" class="p-3 d-none"></div>
        </div>

        <div id="productCard" class="card mt-3">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Product Name</th>
                            <th>Product Price</th>
                            <th class="text-end">Edit</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- <tr>
                            <td scope="row">1</td>
                            <td>Monitor</td>
                            <td>100 $</td>
                            <td class="text-end">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
        <div id="productCardFotter" class="card mt-3">
            <div class="card-footer">
                <div class="text-end">
                    <p>Total (TL) <strong id="totalTl"></strong></p>
                    <p>Total ($) <strong id="totalDolar"></strong></p>
                </div>
                
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
